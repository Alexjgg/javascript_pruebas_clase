<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            .contenedor1{
                position: relative;
                left: 450px;
                width: 100px;
                height:300px;
                border: 1px solid black;
            }
            .contenedor2{
                width: 100px;
                height: 300px;
                border: 1px solid black;
            }
            .resultado{
                width: 50px;
                height:100px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="contenedor1" onmousemove="cordenadas(event,'contenedor1');" onmouseout="limpiar('contenedor1');">

        </div>
        <div class="resultado">
            <p>x:<label id="contx1"></label></p>
            <p>y:<label id="conty1"></label></p>
        </div>    

        <div class="contenedor2" onmousemove="cordenadas(event,'contenedor2');" onmouseout="limpiar('contenedor2');">

        </div>
        <div class="resultado">
            <p>x:<label id="contx2"></label></p>
            <p>y:<label id="conty2"></label></p>
        </div>    
        <script type="text/javascript">
           function cordenadas(c,contenedor){
                var x=c.screenX;
                var y=c.screenY;
                console.log(x);
                console.log(y);
                if(contenedor=="contenedor1"){
                 document.getElementById("contx1").innerHTML=x;
                 document.getElementById("conty1").innerHTML=y;
                
                }else{
                    document.getElementById("contx2").innerHTML=x;
                    document.getElementById("conty2").innerHTML=y;
                }   
                }
           function limpiar(contenedor){
               if(contenedor=="contenedor1"){
               document.getElementById("contx1").innerHTML="0";
               document.getElementById("conty1").innerHTML="0";
               }else if(contenedor=="contenedor2"){
               document.getElementById("contx2").innerHTML="0";
               document.getElementById("conty2").innerHTML="0";
               }
           }     
        </script>

    </body>
</html>
