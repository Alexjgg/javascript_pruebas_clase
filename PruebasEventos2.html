<!DOCTYPE html>
<html>
    <head></head>
    <body>
    <select id="selecion" onchange="comprobacion()">
        <option value="1">0-4</option>
        <option value="2">5-6</option>
        <option value="3">6</option>
        <option value="4">7-8</option>
        <option value="5">9-10</option>
    </select>
    <label id="resultado"></label>
        <script>
            function comprobacion(){
                elemento=document.getElementById("selecion");
                resul = document.getElementById("resultado");
                if(elemento.value==1){
                    resul.innerHTML="Insuficiente";
                    resul.style.color="red";
                
                }else if(elemento.value==2){
                    resul.innerHTML="Suficiente";
                    resul.style.color="grey";
                
                }else if(elemento.value==3){
                    resul.innerHTML="Bien";
                    resul.style.color="green";
                }else if(elemento.value==4){
                    resul.innerHTML="Notable";
                    resul.style.color="yellow";
                }else if(elemento.value==5){
                    resul.innerHTML="Sobresaliente";
                    resul.style.color="blue";
                }
            }
        </script>
    </body>
</html>
